home.title=Welcome to Radius!
home.welcome.title=The idea
home.welcome.details=The web app Radius offers an easy way to meet people with different opinions and start a personal and constructive discussion with them.<br><br>And here's how it works: Based on your answers to five yes-no questions and your geographical availability, Radius will match you with a conversation partner who is interested in a controversial conversation. You will certainly not run out of topics to discuss, because the web app matches people in such a way as to ensure that their answers to the questionnaire diverge as strongly as possible. Meeting up personally, participants will have the opportunity to exchange views on various political and ethical issues.<br><br>We wish you many interesting conversations!
