home.title=Welcome to Radius!
home.welcome.title=The idea
home.welcome.details=The web app Radius offers an easy way to discuss personally and constructively with citizens with different opinions.<br><br>And this is how it works: Based on five yes-no questions and geographical availability, Radius finds two people who are interested in a controversial conversation. The discussion material will certainly not run out, because the web app selects the discussion partners in such a way that their answers do not agree on as many questions as possible. Meeting up personally, participants will have the opportunity to exchange views on various political topics.<br><br>We wish you many interesting conversations!
