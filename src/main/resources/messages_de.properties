home.welcome.title=Willkommen bei Radius!
home.welcome.details=Die Web-App Radius bietet eine einfache Möglichkeit, persönlich und konstruktiv mit politisch Andersdenkenden zu diskutieren.<br><br>Und so funktioniert's: Anhand von fünf Ja-Nein-Fragen und der geografischen Verfügbarkeit findet Radius zwei Personen, die an einem kontroversen Gespräch interessiert sind. Der Diskussionsstoff wird garantiert nicht ausgehen, denn die Web-App wählt die DiskussionspartnerInnen so aus, dass die Antworten der beiden Personen in möglichst vielen Fragen nicht übereinstimmen. Bei einem Treffen haben die Teilnehmenden dann die Gelegenheit, sich über verschiedene politische Themen auszutauschen.<br><br>Wir wünschen Ihnen viele interessante Begegnungen!

home.news.special.title=Neues Feature: Nationale Volksabstimmungen!
home.news.special.details=Wir haben uns im ausklingenden Jahr intensiv mit der Frage beschäftigt, wie wir Radius für Sie als Nutzer/in noch attraktiver und interessanter machen können. Und haben für das neue Jahr eine Reihe von Änderungen eingeführt, die genau das bewirken sollen:<br><br>- Ab sofort haben wir mehr und neue Fragen aufgeschaltet<br>- Neu müssen nicht mehr mehr alle Fragen beantworten werden<br>- 4x im Jahr kann man zusätzlich die Fragen der nationalen Volksabstimmungen beantworten und Menschen treffen, die anders abstimmen (wollen) als man selbst<br><br>Probieren Sie es aus! Für eine lebendige Demokratie und gegen ideologische Grabenkämpfe.
home.news.survey.title=Was sind die wichtigsten Fragen der Schweiz?
home.news.survey.details=Radius ist eine Plattform, die eine einfache Möglichkeit bietet, persönlich und konstruktiv mit politisch Andersdenkenden zu diskutieren.<br>Wir wollen wissen: Welche politischen Fragen bewegen Sie? Worüber würden Sie sich gerne mit jemand Andersdenkendem unterhalten? Lassen Sie es uns in der <a href="survey">Umfrage</a> wissen!
home.news.crowdfunding.title=Crowdfunding erfolgreich beendet!
home.news.crowdfunding.details=Wir möchten uns ganz herzlich bei allen, die unser <a href="https://wemakeit.com/projects/radius">Crowdfunding</a> unterstützt haben, bedanken. <a href="support">Danke.</a>

