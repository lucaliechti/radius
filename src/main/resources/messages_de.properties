index.title=Radius: zwei Meinungen \u2013 ein Dialog
index.subtitle=Die Web-App Radius bietet auf eine einfache Weise die M\u00f6glichkeit, pers\u00f6nlich und konstruktiv mit politisch Andersdenkenden zu diskutieren.
index.about.title=Darum geht's
index.about=Wir glauben an einen respektvollen Dialog zwischen Menschen mit unterschiedlicher politischer Meinung. Deshalb m\u00f6chten wir mit Radius die M\u00f6glichkeit schaffen, dass Personen mit verschiedenen Ansichten einfach, pers\u00f6nlich und konstruktiv \u00fcber Politik diskutieren k\u00f6nnen. Diese Diskussionen bieten die Gelegenheit, gemeinsam die eigenen \u00dcberzeugungen zu \u00fcberdenken und andere Positionen zu verstehen. Dieser Schritt aus der eigenen Komfortzone f\u00f6rdert nicht nur den Austausch zwischen Menschen, sondern st\u00e4rkt auch die Demokratie.
index.works.title=So funktioniert's
index.works=Anhand von f\u00fcnf Ja-Nein-Fragen und Ihrer geografischen Verf\u00fcgbarkeit findet Radius eine Person, die genauso interessiert ist an einem kontroversen Gespr\u00e4ch wie Sie. Der Diskussionsstoff wird garantiert nicht ausgehen, denn die Web-App w\u00e4hlt die DiskussionspartnerInnen so aus, dass die Antworten in m\u00f6glichst vielen Fragen nicht \u00fcbereinstimmen. Bei einem Treffen haben Sie dann die Gelegenheit, sich \u00fcber verschiedene politische Themen auszutauschen.
