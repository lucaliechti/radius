email.match.title=Wir haben jemanden für Sie!
email.match.content=Liebe/r {0} {1}\n\nWir haben eine/n Gesprächspartner/in für Sie gefunden: {2} {3}!\n\n{2} {3} und Sie haben viele unserer Fragen unterschiedlich beantwortet.\nSie sind beide in {4} verfügbar und sprechen {5}.\n\nSie können {2} {3} unter folgender E-Mailadresse kontaktieren: {6}\n\nWir erinnern Sie an unsere Ratschläge für eine sichere und konstruktive Diskussion.\n\n- Treffen Sie sich an einem öffentlichen Ort, zum Beispiel in einem Café.\n- Bleiben Sie stets freundlich.\n- Geben Sie Ihr Bestes, die Argumente Ihres Gegenübers zu verstehen.\n- Seien Sie bereit, Unsicherheit zuzugeben und Ihre Argumente auch einmal zu hinterfragen.\n- Die Fragen auf Radius sind so gewählt, dass sie lebendige Diskussionen zulassen. Fühlen Sie sich aber frei, über alles Mögliche zu diskutieren.\n\nWichtiger Hinweis: Ihre Suchfunktion auf Radius wurde mit diesem Treffer deaktiviert. Möchten Sie eine neue Suche starten, so können Sie jederzeit die entsprechende Änderung in Ihrem Radius-Profil (https://radius-schweiz.ch/status) vornehmen.\n\nWir wünschen Ihnen eine interessante Begegnung.\nBeste Grüsse\nIhr Radius-Team\n\nPS: Noch ein letzter Hinwewrite a is: Falls das Treffen für Sie und Ihre/n Partner/in eine positive Erfahrung war und Sie das Stattfinden weiterer solcher Treffen fördern möchten schicken Sie uns doch ein Bild von Ihnen beiden an info@radius-schweiz.ch. Wir werden diese Bilder auf unserer Homepage veröffentlichen. Vielen Dank!

