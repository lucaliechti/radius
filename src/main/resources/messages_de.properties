survey.header=Was sind die wichtigsten Fragen der Schweiz?
survey.explanation=Radius ist eine Plattform, die eine einfache Möglichkeit bietet, persönlich und konstruktiv mit politisch Andersdenkenden zu diskutieren.<br>Wir wollen wissen: Welche politischen Fragen bewegen Sie? Worüber würden Sie sich gerne mit jemand Andersdenkendem unterhalten?
survey.onetoten=Wählen Sie höchstens 10 Fragen aus, die Sie wichtig finden.

survey.q1=Soll die Schweiz als neutrales Land kein Kriegsmaterial mehr exportieren?
survey.q2=Sollten sich alle Menschen weltweit niederlassen dürfen, wo sie wollen?
survey.q3=Soll der obligatorische Wehrdienst für Männer durch einen allgemeinen Bürgerdienst für alle SchweizerInnen ersetzt werden?
survey.q4=Soll eine Elternzeit von bis zu 70 Wochen nach schwedischem Vorbild eingeführt werden?
survey.q5=Sollen in der Schweiz Produktion, Besitz, Verkauf und Konsum von Cannabis legalisiert werden?
survey.q6=Soll die 30-Stunden-Woche eingeführt werden?
survey.q7=Soll ein bedingungsloses Grundeinkommen in der Höhe von mindestens 2000CHF pro Monat eingeführt werden?
survey.q8=Soll das Rentenalter von Frauen auf 65 Jahre angehoben werden?
survey.q9=Würden Sie eine Mikrosteuer von 1 Promille auf alle Finanztransaktionen unterstützen?
survey.q10=Sollen in der Schweiz wohnhafte AusländerInnen nach fünf Jahren auf allen Ebenen abstimmen dürfen?
survey.q11=Sollen politische Parteien ihre Finanzierung komplett offenlegen müssen?
survey.q12=Würden Sie einer Umweltabgabe von 100% des Preises auf Fleisch zustimmen?
survey.q13=Sollte der beschlossene Atomausstieg vorgezogen werden, beispielsweise bis 2025?
survey.q14=Würden Sie einer Umweltabgabe von 100% des Preises auf Flugtickets zustimmen?
survey.q15=Soll der Landschaftsschutz zugunsten von Bauten zur erneuerbaren Energieerzeugung (Windräder, Solaranlagen, Staudämme) gelockert werden?

