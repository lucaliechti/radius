about.title=Über Radius
about.works=So funktioniert's
about.works.detail=Das Ziel von Radius ist es, echte Begegnungen zwischen Menschen mit unterschiedlichen Meinungen zu ermöglichen. Das funktioniert folgendermassen:<br><br>1. Sie erstellen in wenigen Minuten ein Profil. Dabei beantworten Sie bis zu zehn Ja-Nein-Fragen und geben ihre geografische Verfügbarkeit an. Sie entscheiden auch, ob Sie alleine oder zu zweit nach einer Begegnung suchen möchten.<br>2. Sobald Sie die Suchfunktion in Ihrem Profil aktivieren, können Sie jederzeit einem Gesprächspartner oder einer Gesprächspartnerin zugeteilt werden. Wir nehmen eine solche Zuteilung einmal pro Tag vor. Dabei priorisieren wir Zuteilungen mit möglichst grossen Differenzen bei der Beantwortung der Fragen. Wichtig: Bis wir für Sie einen Treffer finden, kann es einige Tage dauern.<br>3. Haben wir einen Treffer für Sie gefunden, werden automatisch Ihre E-Mailadressen ausgetauscht. Sie organisieren Ihr Treffen anschliessend selbst.
about.rules=Spielregeln (unsere Ratschläge für Ihr Treffen)
about.rules.detail=Man verabredet sich vielleicht nicht oft mit einer Person, die man nicht kennt und die zudem unterschiedliche Ansichten hat. Zu Ihrer Sicherheit und für ein gutes Gelingen Ihrer Begegnung legen wir Ihnen deshalb folgende Punkte an's Herz.<br><br>- Treffen Sie Sich an einem öffentlichen Ort, zum Beispiel in einem Café.<br>- Bleiben Sie stets freundlich.<br>- Geben Sie Ihr Bestes, die Argumente Ihres Gegenübers zu verstehen.<br>- Seien Sie bereit, Unsicherheit zuzugeben und Ihre Argumente auch einmal zu hinterfragen.<br>- Die Fragen auf Radius sind so gewählt, dass sie lebendige Diskussionen zulassen. Fühlen Sie sich aber frei, über alles Mögliche zu diskutieren.
about.legal=Wichtiger Hinweis
about.legal.detail=Wenn Sie Radius nützen, so erklären Sie sich mit den folgenden Punkten einverstanden:<br><br>- Ist Ihre Suchfunktion aktiviert, so werden bei einem Treffer die Email-Adressen automatisch ausgetauscht.<br>- Radius übernimmt für eine anschliessende Begegnung keine Verantwortung. Sie ist ausschliesslich Sache der Teilnehmer und Teilnehmerinnen.

privacy.title=Datenschutzerklärung
privacy.main=Wir nehmen den Schutz Ihrer persönlichen Daten ernst. Wir behandeln sie vertraulich und entsprechend der gesetzlichen Datenschutzvorschriften sowie dieser Datenschutzerklärung.<br><br>Wenn Sie sich als Nutzer/in registrieren, übermitteln Sie uns personenbezogene Daten. Wir geben diese Daten nicht an Dritte weiter.<br><br>Wir weisen darauf hin, dass die Datenübertragung im Internet Sicherheitslücken aufweisen kann. Ein lückenloser Schutz der Daten vor dem Zugriff durch Dritte ist nicht möglich.
privacy.info.title=Auskunft und Löschung
privacy.info.detail=Sie haben jederzeit das Recht auf unentgeltliche Auskunft über Ihre gespeicherten personenbezogenen Daten, deren Herkunft und Empfänger und den Zweck der Datenverarbeitung sowie ein Recht auf Berichtigung oder Löschung dieser Daten. Hierzu sowie zu weiteren Fragen zum Thema personenbezogene Daten können Sie sich jederzeit unter der im Impressum angegebenen Adresse an uns wenden.
privacy.cookies.title=Cookies
privacy.cookies.detail=Unsere Seite verwendet Cookies. Das sind Textdateien, die auf Ihrem Rechner abgelegt werden. Diese Daten dienen dazu, unser Angebot nutzerfreundlicher, effektiver und sicherer zu machen.<br><br>Unsere Cookies bleiben auf Ihrem Endgerät gespeichert, bis Sie sie löschen oder bis - für manche dieser Daten - eine bestimmte Zeitdauer überschritten ist. Beispielsweise speichern wir, falls Sie das Häkchen bei "Eingeloggt bleiben" anwählen (und nur dann), Ihre Zugangsdaten, damit Sie sich nicht jedes Mal neu einloggen müssen. Ebenso speichern wir beispielsweise die Sprache, in der Sie unsere Seite besuchen.<br><br>Sie können in Ihrem Browser weitreichende Einstellungen zum Umgang mit Cookies vornehmen. Zur Info: Wenn Sie die Verwendung von Cookies deaktivieren, funktionieren gewisse Features der Website nicht mehr richtig.
privacy.log.title=Server-Logfiles
privacy.log.detail=Unser Webserver erhebt und speichert automatisch Informationen in sogenannten Server-Logfiles, die Ihr Browser an ihn übermittelt. Dies sind:<br><br>- Uhrzeit der Serveranfrage<br>- IP-Adresse<br>- Browsertyp und -version<br>- Verwendetes Betriebssystem<br>- Zuletzt besuchte URL<br>- Menge der übermittelten Daten<br><br>Diese Daten werden periodisch gelöscht. Sie sind ohne weiteres nicht bestimmten Personen zuordenbar und eine Zusammenführung dieser Daten mit anderen Datenquellen wird nicht vorgenommen. Wir behalten uns allerdings vor, diese Daten nachträglich zu prüfen, wenn uns konkrete Anhaltspunkte für eine rechtswidrige Nutzung bekannt werden.
privacy.location.title=Serverstandort
privacy.location.detail=Unser Server wird von alphosting.ch betrieben. Physisch befindet sich dieser Server in der Schweiz.
privacy.external.title=Externe Dienste
privacy.external.detail=Für die Karte nutzen wir die Dienste von openstreetmap.org, d.h. wenn Sie auf der Antwortseite die Karte anschauen, tauscht Ihr Browser Informationen mit dem Server von openstreetmap.org aus. Personenbezogene Daten (wie Ihr Name oder Ihre Email-Adresse) sind davon nicht betroffen.