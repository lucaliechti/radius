index.title=Radius: due opinioni \u2013 un dialogo
index.subtitle=Il Web-App Radius offre un modo semplice per discutere in maniera personale e costruttiva con persone di altre opinioni politiche.
index.about.title=Di questo si tratta
index.about=Crediamo nel dialogo rispettoso tra persone con opinioni politiche diverse. Per questo vogliamo che Radius fornisca un modo semplice (alle persone con posizioni diverse) di discutere di politica in maniera personale e costruttiva. Tali discussioni offrono l'opportunit\u00e0 di ripensare insieme le proprie convinzioni e di comprendere altre posizioni. Questo uscire dalla propria zona di conforto non solo promuove lo scambio tra le persone, ma rafforza anche la democrazia.
index.works.title=Cos\u00ec funziona
index.works=Sulla base di cinque domande s\u00ec-no e della Sua disponibilit\u00e0 geografica, Radius trova una persona che \u00e8 interessata a una conversazione controversa come Lei. Il materiale di discussione sar\u00e0 ampio, perch\u00e9 la web app seleziona i partner di discussione in modo tale che le risposte non concordino sul maggior numero possibile di domande. Durante una riunione avr\u00e0 l'opportunit\u00e0 di scambiare opinioni su vari argomenti politici.
