email.match.title=Nous avons trouvé quelqu'un pour vous !
email.match.content=Cher/chère {0} {1},\n\nnous avons trouvé un/e partenaire de discussion pour vous : {2} {3}!\n\n{2} {3} et vous êtes tous les deux disponible à {4} et vous parlez {5}. Vous avez répondu différemment aux questions suivants:\n\n{7}\n\nVous pouvez contacter {2} {3} à l'adresse e-mail suivante : {6}\n\nNous vous rappelons nos conseils pour une discussion sûre et constructive.\n\n- Rendez-vous dans un lieu public, comme par exemple un café.\n- Restez toujours cordial.\n- Faites de votre mieux pour comprendre les arguments de votre interlocuteur.\n- Soyez prêts à admettre votre incertitude et à remettre en question vos arguments.\n Les questions sur Radius sont faites pour permettre des échanges vivants. Mais n'hésitez pas à discuter de tout et de rien.\n\nAvis important: Votre fonction de recherche sur Radius a été désactivée avec cette mise en relation. Si vous souhaitez lancer une nouvelle recherche, vous pouvez à tout moment modifier votre profil sur Radius (https://radius-schweiz.ch/status) en conséquence.\n\nNous vous souhaitons une rencontre intéressante.\nMeilleures salutations\nVotre équipe Radius\n\nPS : Un dernier conseil : Si la rencontre a été une expérience positive pour vous et votre partenaire et si vous souhaitez encourager la tenue d'autres rencontres, veuillez nous envoyer une photo de vous deux à info@radius-schweiz.ch. Nous publierons ces photos sur notre page d'accueil. Merci beaucoup!

