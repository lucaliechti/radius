index.title=Radius: deux opinions \u2013 un dialogue
index.subtitle=L'application web Radius est un moyen simple d'\u00e9changer personnellement et de fa\u00e7on constructive avec des personnes d'avis politiques diff\u00e9rents.
index.about.title=\u00c0 propos
index.about=Nous croyons au dialogue respectueux entre personnes ayant des opinions politiques diff\u00e9rentes. C'est pourquoi nous voulons que Radius permette \u00e0 des personnes ayant des points de vue diff\u00e9rents de discuter politique de mani\u00e8re simple, personnelle et constructive. Ces discussions offrent l'occasion de repenser ensemble ses convictions et de comprendre d'autres points de vue. Ce pas en dehors de notre zone de confort favorise l'\u00e9change entre les gens et de ce fait, notre d\u00e9mocratie.
index.works.title=Voici comment cela fonctionne
index.works=Sur la base de 5 questions oui-non et la r\u00e9gion g\u00e9ographique choisie, Radius trouve une personne avec le m\u00eame int\u00e9r\u00eat que vous pour une discussion controvers\u00e9e. Les sujets de conversation ne seront certainement pas \u00e9puis\u00e9s, car l'application s\u00e9lectionne les partenaires de discussion de telle sorte \u00e0 ce qu'il y ait le moins de r\u00e9ponses aux questions qui se recoupent. Lors d'une rencontre vous aurez la possibilit\u00e9 d'\u00e9changer \u00e0 propos de diff\u00e9rents th\u00e8mes politiques.
