survey.header=Quelles sont les questions les plus importantes en Suisse ?
survey.explanation=Radius est une plateforme qui offre, en toute simplicité, la possibilité de discuter personnellement et de manière constructive avec des personnes ayant des opinions politiques différentes.<br>Nous aimerions savoir : Quelles sont les questions politiques qui vous préoccupent ? De quoi aimeriez-vous discuter avec quelqu'un qui n'a pas les mêmes opinions que vous ?
survey.onetoten=Sélectionnez un maximum de 10 questions que vous jugez importantes.

survey.q1=En tant que pays neutre, la Suisse ne devrait-elle plus exporter de matériel de guerre ?
survey.q2=Est-ce que toutes les personnes dans le monde devraient être autorisées à s'installer où elles le souhaitent ?
survey.q3=Le service militaire obligatoire pour les hommes devrait-il être remplacé par un service civil général pour tous les citoyens et citoyennes suisses ?
survey.q4=Un congé parental d'une durée maximale de 70 semaines devrait-il être introduit selon le modèle suédois ?
survey.q5=La production, la possession, la vente et la consommation de cannabis devraient-elles être légalisées en Suisse ?
survey.q6=La semaine de 30 heures devrait-elle être introduite ?
survey.q7=Un revenu de base inconditionnel d'au moins 2000CHF par mois devrait-il être introduit ?
survey.q8=Est-ce que l'âge de la retraite des femmes devrait être porté à 65 ans ?
survey.q9=Est-ce que vous seriez en faveur d'une microtaxe de 1 pour mille sur toutes les transactions financières ?
survey.q10=Les étrangers résidant en Suisse doivent-ils être autorisés à voter à tous les scrutins après cinq ans ?
survey.q11=Les partis politiques devraient-ils être tenus de divulguer l'intégralité de leur financement ?
survey.q12=Est-ce que vous seriez d'accord avec une taxe environnementale à 100 % sur la viande ?
survey.q13=Est-ce que la sortie du nucléaire devrait être avancée, par exemple d'ici 2025 ?
survey.q14=Est-ce que vous seriez d'accord pour une taxe environnementale de 100 % du prix des billets d'avion ?
survey.q15=La protection des paysages doit-elle être assouplie en faveur des bâtiments destinés à la production d'énergie renouvelable (éoliennes, centrales solaires, barrages) ?

