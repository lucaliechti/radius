about.title=A propos de Radius
about.works=Voici comment cela fonctionne
about.works.detail=L'application web Radius est un moyen simple d'échanger personnellement et de façon constructive avec des personnes d'avis politiques différents. Voici comment cela fonctionne :<br><br>1. Vous créez un profil en quelques minutes. Vous répondez à jusqu'à dix questions par oui ou par non et indiquez votre disponibilité géographique. Vous décidez également si vous souhaitez rechercher une rencontre seul ou à deux.<br>2. Dès que vous activez la fonction de recherche dans votre profil, vous pouvez être affecté à un interlocuteur à tout moment. Nous procédons à la mise en relation une fois par jour. Nous priorisons les affectations en fonction des plus grandes différences possibles dans les réponses aux questions. Important : Jusqu'à ce que nous trouvions un ou une partenaire de discussion pour vous, cela peut prendre quelques jours.<br>3. Une fois que nous aurons trouvé un ou une partenaire de discussion pour vous, vos adresses e-mail seront automatiquement échangées. Vous organisez ensuite votre rencontre vous-mêmes.
about.rules=Règles du jeu (nos conseils pour votre rencontre)
about.rules.detail=Il se peut que vous rencontriez pas souvent une personne que vous ne connaissez pas et qui a des opinions différentes des vôtres. Pour votre sécurité et pour un bon succès de votre rencontre, voici quelques conseils.<br><br>- Rendez-vous dans un lieu public, comme par exemple un café.<br>- Restez toujours cordial.<br>- Faites de votre mieux pour comprendre les arguments de votre interlocuteur.<br>- Soyez prêts à admettre votre incertitude et à remettre en question vos arguments.<br>- Les questions sur Radius sont faites pour permettre des échanges vivants. Mais n'hésitez pas à discuter de tout et de rien.
about.legal=Remarque importante
about.legal.detail=Si vous utilisez Radius, vous êtes d'accord avec les points suivants : <br><br>- Si votre fonction de recherche est activée, les adresses e-mail sont automatiquement échangées lorsqu'un résultat est trouvé. <br>- Radius n'accepte aucune responsabilité pour les rencontres. Elles se font sous la seule responsabilité des participants.

privacy.title=Politique de confidentialité
privacy.main=Nous prenons au sérieux la confidentialité de vos données personnelles. Nous les traitons confidentiellement et conformément aux exigences légales de protection des données et à la présente déclaration de confidentialité.<br><br>Lorsque vous vous inscrivez en tant qu'utilisateur ou utilisatrice, vous nous fournissez des données personnelles. Nous ne partageons pas ces données avec des tiers.<br><br>Nous attirons votre attention sur le fait que la transmission de données sur Internet peut être sujette à des vulnérabilités en matière de sécurité. Une protection complète des données contre l'accès par des tiers n'est pas possible.
privacy.info.title=Interrogation et effacement
privacy.info.detail=Vous avez à tout moment le droit d'obtenir gratuitement des informations sur vos données personnelles enregistrées, leur origine, leur destinataire et la finalité du traitement des données, ainsi qu'un droit de rectification ou de suppression de ces données. Vous pouvez nous contacter à tout moment à l'adresse indiquée dans les mentions légales pour cette question et d'autres questions sur le sujet des données personnelles.
privacy.cookies.title=Cookies
privacy.cookies.detail=Notre site utilise des cookies. Il s'agit de fichiers texte qui sont sauvegardés sur votre appareil. Ces données servent à rendre notre offre plus conviviale, efficace et sûre.<br><br>Nos cookies restent enregistrés sur votre appareil jusqu'à ce que vous les supprimiez ou jusqu'à ce que - pour certaines de ces données - une certaine période de temps soit dépassée. Par exemple, si vous cochez la case "Rester connecté" (et seulement dans ce cas), nous enregistrons vos données de connexion afin que vous n'ayez pas besoin de vous connecter à chaque fois. Nous enregistrons également, par exemple, la langue dans laquelle vous visitez notre site.<br><br>Vous pouvez configurer des paramètres étendus pour la gestion des cookies dans votre navigateur. Remarque : Si vous désactivez l'utilisation des cookies, certaines fonctions du site ne fonctionneront plus correctement.
privacy.log.title=Fichiers journaux du serveur
privacy.log.detail=Notre serveur web recueille et sauvegarde automatiquement des informations dans des fichiers journaux que votre navigateur transmet. Celles-ci le sont :<br><br>- Heure de la requête du serveur<br>- Adresse IP<br>- Type et version du navigateur<br>- Système d'exploitation utilisé<br>- Dernière URL visitée<br>- Quantité de données transférées<br><br>Ces données sont effacées périodiquement. Ils ne peuvent pas être attribués à des personnes spécifiques sans autre action et ne seront pas fusionnés avec d'autres sources de données. Toutefois, nous nous réservons le droit de vérifier rétrospectivement ces données si nous avons connaissance d'indications concrètes d'utilisation illégale.
privacy.location.title=Localisation du serveur
privacy.location.detail=Notre serveur est exploité par alphosting.ch. Physiquement, ce serveur est situé en Suisse.
privacy.external.title=Services externes
privacy.external.detail=Pour la carte, nous utilisons les services de openstreetmap.org, c'est-à-dire que lorsque vous regardez la carte sur la page de réponses, votre navigateur échange des informations avec le serveur de openstreetmap.org. Les données personnelles (telles que votre nom ou votre adresse e-mail) ne sont pas affectées.