about.title=A propos de Radius
about.works=Voici comment cela fonctionne
about.works.detail=L'application web Radius est un moyen simple d'\u00E9changer personnellement et de fa\u00E7on constructive avec des personnes d'avis politiques diff\u00E9rents. Voici comment cela fonctionne :<br><br>1. Vous cr\u00E9ez un profil en quelques minutes. Vous r\u00E9pondez \u00E0 cinq questions par oui ou par non et indiquez votre disponibilit\u00E9 g\u00E9ographique. Vous d\u00E9cidez \u00E9galement si vous souhaitez rechercher une rencontre seul ou par deux.<br>2. D\u00E8s que vous activez la fonction de recherche dans votre profil, vous pouvez \u00EAtre affect\u00E9 \u00E0 un interlocuteur \u00E0 tout moment. Nous faisons une telle allocation une fois par jour. Nous priorisons les affectations en fonction des plus grandes diff\u00E9rences possibles dans les r\u00E9ponses aux questions. Important : Jusqu'\u00E0 ce que nous trouvions un/e partenaire de discussion pour vous, cela peut prendre quelques jours.<br>3. Une fois que nous aurons trouv\u00E9 un/e partenaire de discussion pour vous, vos adresses e-mail seront automatiquement \u00E9chang\u00E9es. Vous organisez ensuite votre r\u00E9union vous-m\u00EAme.
about.rules=R\u00E8gles du jeu (nos conseils pour votre rencontre)
about.rules.detail=Il se peut que vous ne sortiez pas souvent avec une personne que vous ne connaissez pas et qui a aussi des opinions diff\u00E9rentes. Pour votre s\u00E9curit\u00E9 et pour un bon succ\u00E8s de votre r\u00E9union nous vous mettons donc les points suivants au c\u0153ur de votre rencontre.<br><br>- Rendez-vous dans un lieu public, comme par exemple un caf\u00E9.<br>- Restez toujours amicaux.<br>- Faites de votre mieux pour comprendre les arguments de votre interlocuteur.<br>- Soyez pr\u00EAts \u00E0 admettre votre incertitude et \u00E0 remettre en question vos arguments \u00E9galement une fois.<br>- Les questions sur Radius sont si s\u00E9lectionn\u00E9es que cela permet des \u00E9changes vivants. Mais n'h\u00E9sitez pas \u00E0 discuter de tout et de rien.
about.legal=Remarque importante
about.legal.detail=Si vous utilisez Radius, vous \u00EAtes d'accord avec les points suivants : <br><br>- Si votre fonction de recherche est activ\u00E9e, les adresses e-mail sont automatiquement \u00E9chang\u00E9es lorsqu'un r\u00E9sultat est trouv\u00E9. <br>- Radius n'accepte aucune responsabilit\u00E9 pour une rencontre ult\u00E9rieure. Il est de la seule responsabilit\u00E9 des participants.


