home.welcome.title=Bienvenue chez Radius !
home.welcome.details=L'application web Radius offre un moyen simple d'échanger personnellement et de façon constructive avec des personnes d'avis politiques différents. <br><br>Et voici comment cela fonctionne : Basé sur jusqu'à dix questions oui/non et la disponibilité géographique, Radius trouve deux personnes qui sont intéressées par une conversation controversée. Les sujets de discussion possibles devraient être nombreux, car l'application web sélectionne les partenaires de discussion de de sorte qu'ils aient répondu différemment à un maximum de questions. Lors d'une rencontre, les participants auront ensuite l'occasion d'échanger leurs points de vue sur divers sujets politiques. <br><br>Nous vous souhaitons de nombreuses rencontres intéressantes !

home.news.special.title=Nouveauté : votations populaires nationales !
home.news.special.details=En fin d'année, nous avons travaillé intensément sur la question de savoir comment nous pouvons rendre Radius encore plus attrayant et intéressant pour vous en tant qu'utilisateur/trice. Pour ce faire, nous avons introduit un certain nombre de modifications pour la nouvelle année :<br><br>- Dorénavant, nous avons des questions toutes nouvelles<br>- Il n'est plus nécessaire de répondre à toutes les questions<br>- 4 fois par an, vous pouvez aussi répondre aux questions des votations populaires nationales et rencontrer des personnes qui envisagent de voter différemment de vous<br><br>Essayez donc ! Pour une démocratie vivante et contre les oppositions idéologiques.
home.news.survey.title=Quelles sont les questions les plus importantes en Suisse ?
home.news.survey.details=Radius est une plateforme qui offre, en toute simplicité, la possibilité de discuter personnellement et de manière constructive avec des personnes ayant des opinions politiques différentes.<br>Nous aimerions savoir : Quelles sont les questions politiques qui vous préoccupent ? De quoi aimeriez-vous discuter avec quelqu'un qui n'a pas les mêmes opinions que vous ? Faites-le nous savoir dans le <a href="survey">sondage</a> !
