home.title=Bienvenue chez Radius !
home.welcome.title=L'id\u00E9e
home.welcome.details=L'application web Radius offre un moyen simple d'\u00E9changer personnellement et de fa\u00E7on constructive avec des personnes d'avis politiques diff\u00E9rents. <br><br>Et voici comment cela fonctionne : Bas\u00E9 sur cinq questions oui-non et la disponibilit\u00E9 g\u00E9ographique, Radius trouve deux personnes qui sont int\u00E9ress\u00E9es par une conversation controvers\u00E9e. Les sujets de discussion ne sera certainement pas \u00E9puis\u00E9, car l'application web s\u00E9lectionne les partenaires de discussion de telle sorte que les r\u00E9ponses des deux personnes ne correspondent pas dans autant de questions que possible. Lors d'une r\u00E9union, les participants auront ensuite l'occasion d'\u00E9changer leurs points de vue sur divers sujets politiques. <br><br>Nous vous souhaitons de nombreuses rencontres int\u00E9ressantes !
